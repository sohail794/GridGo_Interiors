    <!-- Pre-hydration theme script to prevent FOUC -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          // Default to dark mode if no preference stored
          if (theme === 'light') {
            document.documentElement.classList.remove('dark');
            document.documentElement.classList.add('light');
            document.querySelector('meta[name="theme-color"]')?.setAttribute('content', '#F7F9FB');
          } else {
            // Default to dark (including when theme is null/undefined)
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
            document.querySelector('meta[name="theme-color"]')?.setAttribute('content', '#0a0e27');
            if (!theme) localStorage.setItem('theme', 'dark');
          }
        } catch (e) {}
      })();
    </script>
